<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do APP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div  style="margin-top: 50px"  class="ui container">

    <h1 class="ui center aligned header">Lista zadań</h1>

    <form class="ui form" action="/add" method="post">
        <div class="field">
            <label for="title">Wpisz zadanie, które musisz zrobić...</label>
            <input type="text" name="title" placeholder="Wpisz zadanie">
            <br>
            <button class="ui blue button" type="submit">Dodaj</button>
        </div>
    </form>

    {% for todo in todo_list %}
    <div class="ui segment">
        <p class="ui big header"> {{ todo.id }} | {{ todo.title }} </p>
        {% if todo.complete == False %}
            <span class="ui gray label">Nie zrobiono</span>
        {% else %}
            <span class="ui green label">Zrobione</span>
        {% endif %}

        <a class="ui blue button" href="/update/{{ todo.id }}">Odznacz zadanie</a>
        <a class="ui red button" href="/delete/{{ todo.id }}">Usuń</a>
    </div>
    {% endfor %}
    </div>
</body>
</html>
